    <html>
      <head>
        <title>Edit Profile</title>
        <style>
          body {
            font-family: Arial, sans-serif;
          }
          
          h1 {
            text-align: center;
          }
          
          form {
            margin: auto;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
          }
          
          label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
          }
          
          input[type="text"], input[type="email"], input[type="password"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            margin-bottom: 20px;
          }
          
          textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
          }
          
          .file-upload {
            display: block;
            position: relative;
            margin-bottom: 20px;
          }
          
          .file-upload input[type="file"] {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
          }
          
          .file-upload .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          }
          
          .file-upload .button:hover {
            background-color: #3e8e41;
          }
          
          input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          }
          
          input[type="submit"]:hover {
            background-color: #3e8e41;
          }
        </style>
      </head>
      <body>
        <h1>Edit Profile</h1>
        <form method="POST" action="" enctype="multipart/form-data">
          {% csrf_token %}
          
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
          
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>

         

          <label for="photo">Profile Photo</label>
          <div class="file-upload">
          <input type="file" id="photo" name="photo">
          <button class="button">Choose File</button>
          </div>

          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your Name" required>

          <label for="bio">Bio</label>
          <textarea id="bio" name="bio" placeholder="Tell us about yourself"></textarea>

          <label for="dob">DOB</label>
          <input type="date" id="dob" name="date" placeholder="Enter your Date of Birth" required>

          <label for="category">Gender</label>
          <select class="form-control" name="gender"  placeholder="select your gender" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
          </select>       

          <label for="qualification">Qualifications</label>
          <select class="form-control" name="qualification"  placeholder="select your highest qualification" required>
            <option value="sslc">SSLC</option>
            <option value="ug">UG</option>
            <option value="pg">PG</option>
          </select>  
          

          <label for="number">Number</label>
          <input type="number" id="number" name="number" placeholder="Enter your whatsapp number" required maxlength="10">

         
          </div>
          <br>
          <input type="submit" value="Save">
        </form>
      </body>
      </html>
