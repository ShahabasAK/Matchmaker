<body>
       
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action="" method="POST" >
                    {% csrf_token %}
					<label for="chk" aria-hidden="true">Create your profile</label>
					
					<input type="email" name="email" placeholder="Email" oninput="validateemail() " required>
					<input type="password" name="password" placeholder="Password" oninput="validatepswd()" required>
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="password" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>

			{% include 'footer.html'%}
	</div>
